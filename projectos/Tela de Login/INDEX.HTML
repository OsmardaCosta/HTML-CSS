<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="ditado">
            <h1 id="evento"><span>Cadastre-se</span> <br> para desfrutar do melhor <br>divertimento <img src="Estilos/check-icone-1-scaled.png" alt="checked"></h1>
        </div>
        <form>
            <h1>Divirta-se</h1>
            <label for="email">Email</label>
            <div class="email">
                <input type="email" name="" id="email" placeholder="Digite seu email" autocomplete="none">
            </div>
            <label for="senha">Senha</label>
            <div class="senha">
                <input type="password" name="" id="senha" placeholder="Digite a senha">
            </div>
            <div class="botao">
                <button type="submit">Cadastrar-se</button>
            </div>
            <p><a href="#">Esqueceu a Senha?</a></p>
        </form>
    </div>
</body>

</html>
