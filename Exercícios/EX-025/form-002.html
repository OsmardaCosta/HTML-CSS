<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Teste de Formulário</h1>
    <form action="LOGIN.php" method="post" autocomplete="on">
        <p>
         <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome de usuário" autocomplete="username">
         </p>
        <p>
            <label for="isem">Senha: </label>
            <input type="password" name="senha" id="isem" required minlength="8" maxlength="15" placeholder="Palavra-passe" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
