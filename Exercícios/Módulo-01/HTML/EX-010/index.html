<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em html5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir um site em vários dispositivos diferentes ou tente diminuir o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
         <img src="Imagens/foto-g.png" alt="Imagem flexível">
     
    </picture>
    <h1>Reproduzindo áudio</h1>
    <hr>
    <p>vamos aprender como reproduzir áudio</p>
    <audio src="midia/Flying - Track.mp3" controls  autoplay>
    </audio>
    <!--tipos de formato de áudio: ogg, mp3-->
</body>
</html>
