<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }

        a{
            color: red;
            text-decoration: none;
        }

        a:visited{
            color: rgb(153, 6, 6);
        }

        a:hover{
            text-decoration: underline;
            color: blue;
        }

        a::after{
            content: '[link]';
            color: rgb(175, 171, 171);
        }
    </style>
</head>
